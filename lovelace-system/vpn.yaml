title: VPN
icon: mdi:vpn

type: custom:layout-card
layout_type: custom:masonry-layout
layout:
  width: 500

cards:
  - type: 'custom:config-template-card'
    variables:
      - '''Connected clients as of '''
      - states['sensor.vpnclients'].attributes.lastUpdated
    entities:
      - sensor.vpnclients
    card:
      type: custom:list-card
      entity: sensor.vpnclients
      title: '${vars[0] + vars[1]}'
      feed_attribute: clients
      columns:
        - title: Name
          field: field1
        - title: Virtual IP
          field: field3
          style:
            - text-align: center
        - title: Remote IP
          field: field2
          style:
            - text-align: center
        - title: Bytes received
          field: field4
          style:
            - text-align: center
        - title: Bytes sent
          field: field5
          style:
            - text-align: center
        - title: Connected since
          field: field6
          style:
            - text-align: center