# Weather  
  - type: custom:weather-card
    entity: weather.spiti
    name: Nikaia
    current: true
    details: true
    forecast: true

# Name days
  - type: entities
    title: Name days
    show_header_toggle: false
    entities:
      - entity: sensor.nameday_hu
        name: Hungary
      - entity: sensor.nameday_gr
        name: Greece


# Who is home?
  - type: entity-filter
    show_empty: false
    entities:
      - entity: device_tracker.victoria_xiaomiredminote8
      - entity: device_tracker.viktor_op3
    state_filter:
      - home
    card:
      title: Who is home?        
      type: glance
      show_state: false
      show_name: false

# Lights on
  - type: entity-filter
    show_empty: false
    entities:
      - entity: switch.living_room_ceiling_lights_1
      - entity: switch.living_room_ceiling_lights_2
      - entity: switch.living_room_ceiling_lights_3
      - entity: switch.living_room_ceiling_lights_4
      - entity: light.ceiling_light_in_viktor_s_office
      - entity: light.ceiling_light_in_bedroom
      - entity: light.ceiling_light_in_guest_bedroom
      - entity: switch.staircase_light
      - entity: switch.entrance_light
    state_filter:
      - "on"
    card:
      title: Lights on
      show_state: false

# A/C on
  - type: entity-filter      
    show_empty: false
    entities:
      - entity: timer.hvac_viktors_office
        name: Viktor's office
        icon: mdi:air-conditioner
    state_filter:
      - "active"
    card:
      title: A/C on
      show_state: false

# Open windows
  - type: entity-filter
    show_empty: false
    entities:
      - entity: sensor.bedroom_door_window
        name: Bedroom
    state_filter:
      - "open"
    card:
      type: glance
      title: Open windows
      show_state: false


# Low batteries
  - type: entity-filter
    show_empty: false
    entities:
      - entity: sensor.bedroom_window_battery
        name: Bedroom window sensor
      - entity: sensor.office_door_battery
        name: Office door sensor
    state_filter:
      - "low"
    card:
      type: glance
      title: Low batteries
      show_state: false


# Boilers
  - type: entity-filter
    show_empty: false
    entities:
      - entity: switch.office_boiler
        name: Office
        show_last_changed: true
        tap_action:
          action: toggle
    state_filter:
      - "on"
    card:
      type: glance
      title: Boilers
      show_state: false


# Temperatures
  - type: glance
    title: Temperatures
    entities:
      - entity: sensor.balcony_temperature
        name: Balcony
      - entity: sensor.living_room_temperature
        name: Living room
      - entity: sensor.bedroom_temperature
        name: Bedroom
      - entity: sensor.office_temperature
        name: Office
      - entity: sensor.guest_bedroom_temperature
        name: Guest bedroom

# Motion sensors
  - type: entity-filter
    show_empty: false
    entities:
      - entity: sensor.pir_viktors_office
        name: Viktor's office
        icon: mdi:run
      - entity: sensor.pir_bedroom
        name: Bedroom
        icon: mdi:run
      - entity: sensor.pir_livingroom
        name: Living room
        icon: mdi:run
      - entity: sensor.pir_guest_bedroom
        name: Guest bedroom
        icon: mdi:run
    state_filter:
      - "on"
    card:
      title: Motion sensors        
      type: glance
      show_state: false

# Random lights
  - type: entities
    title: Random lights
    show_header_toggle: true
    entities:
      - entity: input_boolean.rl_bedroom
        name: Bedroom
      - entity: input_boolean.rl_viktor_s_office
        name: Viktor's office
      - entity: input_boolean.rl_guest_bedroom
        name: Guest bedroom


