  - type: entity-filter
    title: vNodes
    show_empty: false
    entities:
      - entity: sensor.hall_sensor_living_room
      - entity: sensor.hall_sensor_bedroom
      - entity: sensor.hall_sensor_office
      - entity: sensor.hall_sensor_guest_bedroom
      - entity: sensor.fws
      - entity: sensor.esp_development_201
      - entity: sensor.esp_development_202
      - entity: sensor.esp_development_203
      - entity: sensor.living_room_wifi_ir
      - entity: sensor.office_wifi_ir
      - entity: sensor.office_neopixel_clock
    state_filter:
      - "unknown"
      - "offline"
      - "unavailable"
    card:
      title: Problems
      show_header_toggle: false
      show_state: false
  
