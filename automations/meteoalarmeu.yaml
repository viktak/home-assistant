#########################################################################################
# meteoalarmeu
#########################################################################################
- alias: 'Bad weather alert - meteoalarm.eu - Attika'
  trigger:
    - platform: state
      entity_id: binary_sensor.meteoalarmeu
      attribute: message_id
  condition:
  - condition: state
    entity_id: binary_sensor.meteoalarmeu
    state: 'on'
  action:
    - service: notify.telegram_viktor
      data_template:
        title: "MeteoAlarm: {{ state_attr('binary_sensor.meteoalarmeu', 'awareness_type') }} ({{ state_attr('binary_sensor.meteoalarmeu', 'awareness_level') }})"
        message: "{{ state_attr('binary_sensor.meteoalarmeu', 'message') }} Effective from {{ state_attr('binary_sensor.meteoalarmeu', 'from') }} until {{ state_attr('binary_sensor.meteoalarmeu', 'until') }}" 

    - service: notify.telegram_victoria
      data_template:
        title: "MeteoAlarm: {{ state_attr('binary_sensor.meteoalarmeu', 'awareness_type') }} ({{ state_attr('binary_sensor.meteoalarmeu', 'awareness_level') }})"
        message: "{{ state_attr('binary_sensor.meteoalarmeu', 'message') }} Effective from {{ state_attr('binary_sensor.meteoalarmeu', 'from') }} until {{ state_attr('binary_sensor.meteoalarmeu', 'until') }}" 

         

